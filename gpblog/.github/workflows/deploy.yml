name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 업데이트

      - name: Setup Node.js
        uses: actions/setup-node@v3  # 업데이트
        with:
          node-version: '20'  # Node.js 20으로 업데이트

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Export static files
        run: npm run export

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
